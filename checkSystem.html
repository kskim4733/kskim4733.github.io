<!DOCTYPE html>
<html>
<head>


<title>Check Your System</title>
<!-- <link rel="stylesheet" href="checkSystemStyle.css" /> -->
<style>
	#titleText{
		text-align: center;
		font-size: 5vw;
	}
	#testAllBtn{
		text-align: center;
		width: 500px;
		height: 50px;

	}
	#testContainer{
		display: flex;
		justify-content: center;

	}
	#headerContainer{
		display: flex;
		flex-direction: column;
		justify-content: center;
	}
</style>
<script>
	var performance = window.performance || window.mozPerformance || window.msPerformance || window.webkitPerformance || {};

	document.write("<br>");
	for (var value in performance) {
	  document.write(value + "<br>");
	}

	document.write("<br><br><br>");

	var canvas;
	canvas = document.getElementById("glcanvas");
	var gl = canvas.getContext("experimental-webgl");

	document.write(gl.getParameter(gl.RENDERER) + "<br>");
	document.write(gl.getParameter(gl.VENDOR) + "<br>");
	document.write(getUnmaskedInfo(gl).vendor + "<br>");
	document.write(getUnmaskedInfo(gl).renderer + "<br>");


	function getUnmaskedInfo(gl) {
	  var unMaskedInfo = {
	    renderer: '',
	    vendor: ''
	  };

	  var dbgRenderInfo = gl.getExtension("WEBGL_debug_renderer_info");
	  if (dbgRenderInfo != null) {
	    unMaskedInfo.renderer = gl.getParameter(dbgRenderInfo.UNMASKED_RENDERER_WEBGL);
	    unMaskedInfo.vendor = gl.getParameter(dbgRenderInfo.UNMASKED_VENDOR_WEBGL);
	  }

	  return unMaskedInfo;
	}
</script>
</head>

<body>

<p id='title'>Currently Under Development </p>

<div class='container' id='headerContainer'>
	<p id='titleText'>Check Your System </p>
	<button id='testAllBtn'>Test All</button>
</div>

<div class='container' id='testContainer'>
	<button id='btn'>System Info</button>
	<button id='btn'>Speaker Test</button>
	<button id='btn'>Webcam Test</button>
	<button id='btn'>Network Test</button>
	<button id='btn'>Test All</button>
</div>

</body>


</html>
